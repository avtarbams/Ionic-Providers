<ion-header>

  <ion-navbar>
    <ion-buttons end color="dark">
      <button ion-buttons (click)="closeModal()"><ion-icon name="close"></ion-icon></button></ion-buttons>
    <ion-title>{{details}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="assets/imgs/{{details}}.png"/>
    <ion-card-content>
      <ion-card-title>
        {{details}}
      </ion-card-title>
      <p>
        <ion-badge item-end>Release Year: {{year}}</ion-badge></p>
      <p>Super Hero:  {{ hero }}<br> Actor:  {{ actor }}<br> Directed By: {{ director }}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
